workflows:
  local:
    name: Run tests in simulator
    instance_type: mac_mini_m1
    environment:
      groups:
        - Apple API key (Admin)
      vars:
        CERTIFICATE_PRIVATE_KEY: Encrypted()

    scripts:
      - pip install --upgrade https://github.com/codemagic-ci-cd/cli-tools/archive/refs/heads/bugfix/ios-unit-tests-signing-configuration.zip
      - keychain initialize
      - app-store-connect fetch-signing-files "io.codemagic.banaan" --create
      - keychain add-certificates
      - xcode-project use-profiles --code-signing-setup-verbose-logging
      - script: xcode-project run-tests --project "ios-test2/banaan.xcodeproj" --scheme "banaan"
        test_report: build/ios/test/*.xml
      - xcode-project build-ipa --project ios-test2/banaan.xcodeproj --scheme "banaan"
    artifacts:
      - /tmp/xcodebuild_logs/*.log

  ftl:
    name: Run tests in Firebase Test Lab
    instance_type: mac_mini_m1
    environment:
      groups:
        - Apple API key (Admin)
        - gcloud_credentials
      vars:
        CERTIFICATE_PRIVATE_KEY: Encrypted()

    scripts:
      - pip install --upgrade https://github.com/codemagic-ci-cd/cli-tools/archive/refs/heads/bugfix/ios-unit-tests-signing-configuration.zip
      - name: Configure Firebase access
        script: |
          set -e
          echo $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS > ./gcloud_key_file.json          
          gcloud auth activate-service-account --key-file=gcloud_key_file.json
          gcloud --quiet config set project ios-testing-a

      - keychain initialize
      - app-store-connect fetch-signing-files "io.codemagic.banaan" --create
      - keychain add-certificates
      - xcode-project use-profiles --code-signing-setup-verbose-logging
      - script: |
          xcodebuild \
            -project "ios-test2/banaan.xcodeproj" \
            -scheme "banaan" \
            -derivedDataPath ./build/ios_integ \
            -sdk iphoneos \
            build-for-testing
      - script: |
          cd ./build/ios_integ/Build/Products
          zip -r "ios_tests.zip" *-iphoneos *.xctestrun
      - name: Run tests in Firebase Test Lab
        script: gcloud firebase test ios run --test "build/ios_integ/Build/Products/ios_tests.zip"
    artifacts:
      - "**/ios_tests.zip"
