workflows:
  build-app:
    name: Build App
    instance_type: mac_pro
    max_build_duration: 60
    environment:
      groups:
#        - Apple API key (Developer)
#        - Apple API key (App manager)
        - Apple API key (Admin)
        - XCRemoteCache
      vars:
        CERTIFICATE_PRIVATE_KEY: Encrypted()
        APP_SPECIFIC_PASSWORD: Encrypted(Z0FBQUFBQmd0ZjlWc25VSUt0c1NUamp0bXNJOTRhTENHeEhNS2Y2WUdidms5amQzUkxzNW5RWU9vam9ENzA0MFY4Tzc0WXJuLV9wa2NmR2p5VXpqVE92OVJTV2MxNkVUMV9JRUdJWi1yTlVHSTkyMldrb2dDeEk9)
        PROJECT_DIR: ios-test2
      xcode: latest
      cocoapods: default
    scripts:
      - echo "Using App Store API key $APP_STORE_CONNECT_KEY_IDENTIFIER"
      - name: Install XCREmoteCache
        working_directory: $PROJECT_DIR
        script: |
          if [ "${XC_REMOTE_CACHE_MODE}" != "consumer" ] && [ "${XC_REMOTE_CACHE_MODE}" != "producer" ]; then
            echo "Skip setting up XC Remote Cache"
            exit 0
          fi

          wget https://github.com/spotify/XCRemoteCache/releases/download/v0.3.0/XCRemoteCache-macOS-x86_64-v0.3.0.zip
          unzip XCRemoteCache-macOS-x86_64-v0.3.0.zip -d xcremotecache
          xattr -d -r com.apple.quarantine xcremotecache/xc*
          cat > .rcinfo << EOF
          primary_repo: $(grep -o 'url = \(.*\)' $FCI_BUILD_DIR/.git/config | awk '{print $NF}')
          cache_addresses:
          - $XC_REMOTE_CACHE_ADDRESS
          EOF
      - name: Setup XCREmoteCache
        working_directory: $PROJECT_DIR
        script: |
          if [ "${XC_REMOTE_CACHE_MODE}" = "consumer" ]; then
            echo "Initialize XCRemoteCache in consumer mode"
            xcremotecache/xcprepare integrate --input banaan.xcodeproj --mode consumer --consumer-eligible-configurations Release --consumer-eligible-platforms 'iphoneos'
          elif [ "${XC_REMOTE_CACHE_MODE}" = "producer" ]; then
            echo "Initialize XCRemoteCache in producer mode"
            xcremotecache/xcprepare integrate --input banaan.xcodeproj --mode producer --final-producer-target banaan
          else
            echo "XC Remote Cache mode is not specified or invalid (XC_REMOTE_CACHE_MODE: \"${XC_REMOTE_CACHE_MODE}\"). Skip setting up cache"
          fi
      - keychain initialize
      - app-store-connect fetch-signing-files "io.codemagic.banaan" --type IOS_APP_STORE --create --verbose --log-api-calls
      - keychain add-certificates
      - xcode-project use-profiles
      - name: Set build version
        script: |
          agvtool new-marketing-version "1.0.$BUILD_NUMBER"
          agvtool new-version -all "1.0.$BUILD_NUMBER.$PROJECT_BUILD_NUMBER"
        working_directory: $PROJECT_DIR
      - name: Build ipa
        script: |
          xcode-project build-ipa --project "$PROJECT_DIR/banaan.xcodeproj" --scheme "banaan"
          mv build/ios/ipa/banaan.ipa "build/ios/ipa/banaan_1_0_${BUILD_NUMBER}_${PROJECT_BUILD_NUMBER}.ipa"
      - name: Generate notes
        script: |
         echo '[{"language": "en-GB", "text": "en-GB notes"}, {"language": "en-US", "text": "en-US notes"}, {"language": "fi", "text": "fi notes"}]' > release_notes.json
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
