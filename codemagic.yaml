definitions:
  inputs:
    xcode: &xcode-input
      description: Xcode version
      type: choice
      default: latest
      options:
        - latest
        - 26.1
        - 26.0
        - 16.4
        - 16.3
        - 16.2
        - 16.1
        - 16.0
workflows:
  build-app:
    inputs:
      xcode: *xcode-input
    name: Build app
    labels:
      - "${{ inputs.xcode }}"
    environment:
      xcode: "${{ inputs.xcode }}"
      groups:
        - Apple API key (Admin)
      vars:
        XCODE_VERSION: ${{ inputs.xcode }}
        CERTIFICATE_PRIVATE_KEY: Encrypted()
        PROJECT_DIR: ios-test2
      cocoapods: default
    scripts:
      - echo "Using App Store API key $APP_STORE_CONNECT_KEY_IDENTIFIER"
      - keychain initialize
      # - app-store-connect fetch-signing-files "io.codemagic.banaan" --type IOS_APP_DEVELOPMENT --create
      - app-store-connect fetch-signing-files "io.codemagic.banaan" --type IOS_APP_STORE --create
      - keychain add-certificates
      - xcode-project use-profiles
      - name: Set build version
        script: |
          agvtool new-marketing-version "2.0.$BUILD_NUMBER"
          agvtool new-version -all "2.0.$BUILD_NUMBER.$PROJECT_BUILD_NUMBER"
        working_directory: $PROJECT_DIR
      - name: Build ipa
        script: |
          xcode-project build-ipa --project "$PROJECT_DIR/banaan.xcodeproj" --scheme "banaan" --archive-flags="-destination 'generic/platform=iOS'"
          mv build/ios/ipa/banaan.ipa "build/ios/ipa/banaan_2_0_${BUILD_NUMBER}_${PROJECT_BUILD_NUMBER}.ipa"
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/xcarchive/**/*.app
      - build/ios/xcarchive/**/*.dSYM
      - build/ios/xcarchive/**/*.xcarchive
      - /tmp/xcodebuild_logs/*.log

  build-and-upload:
    name: Build and upload app
    inputs:
      xcode: *xcode-input
    environment:
      groups:
        - Apple API key (Admin)
      vars:
        # APP_STORE_CONNECT_ALTOOL_VERBOSE_LOGGING: true
        CERTIFICATE_PRIVATE_KEY: Encrypted()
        PROJECT_DIR: ios-test2
      cocoapods: default
      xcode: "${{ inputs.xcode }}"
    scripts:
      - echo "Using App Store API key $APP_STORE_CONNECT_KEY_IDENTIFIER"
      - keychain initialize
      - app-store-connect fetch-signing-files "io.codemagic.banaan" --type IOS_APP_STORE --create
      - keychain add-certificates
      - xcode-project use-profiles
      - name: Set build version
        script: |
          agvtool new-marketing-version "2.0.$BUILD_NUMBER"
          agvtool new-version -all "2.0.$BUILD_NUMBER.$PROJECT_BUILD_NUMBER"
        working_directory: $PROJECT_DIR
      - name: Build ipa
        script: |
          xcode-project build-ipa --project "$PROJECT_DIR/banaan.xcodeproj" --scheme "banaan"
          mv build/ios/ipa/banaan.ipa "build/ios/ipa/banaan_2_0_${BUILD_NUMBER}_${PROJECT_BUILD_NUMBER}.ipa"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        submit_to_testflight: false
        submit_to_app_store: false
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID

  build-and-publish-app:
    name: Build and publish app
    inputs:
      xcode: *xcode-input
    environment:
      groups:
        - Apple API key (Admin)
      vars:
        APP_STORE_CONNECT_ALTOOL_VERBOSE_LOGGING: true
        CERTIFICATE_PRIVATE_KEY: Encrypted()
        PROJECT_DIR: ios-test2
      cocoapods: default
      xcode: "${{ inputs.xcode }}"
    scripts:
      - echo "Using App Store API key $APP_STORE_CONNECT_KEY_IDENTIFIER"
      - keychain initialize
      - app-store-connect fetch-signing-files "io.codemagic.banaan" --type IOS_APP_STORE --create
      - keychain add-certificates
      - xcode-project use-profiles
      - name: Set build version
        script: |
          agvtool new-marketing-version "2.0.$BUILD_NUMBER"
          agvtool new-version -all "2.0.$BUILD_NUMBER.$PROJECT_BUILD_NUMBER"
        working_directory: $PROJECT_DIR
      - name: Build ipa
        script: |
          xcode-project build-ipa --project "$PROJECT_DIR/banaan.xcodeproj" --scheme "banaan"
          mv build/ios/ipa/banaan.ipa "build/ios/ipa/banaan_2_0_${BUILD_NUMBER}_${PROJECT_BUILD_NUMBER}.ipa"
      - name: Generate notes
        script: |
          cat > release_notes.json << EOF
          [
            {"language": "en-GB", "text": "en-GB notes for build 2.0.${BUILD_NUMBER:?}.${PROJECT_BUILD_NUMBER:?}"},
            {"language": "en-US", "text": "en-US notes for build 2.0.${BUILD_NUMBER:?}.${PROJECT_BUILD_NUMBER:?}"},
            {"language": "fi", "text": "fi notes for build 2.0.${BUILD_NUMBER:?}.${PROJECT_BUILD_NUMBER:?}"}
          ]
          EOF
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        submit_to_testflight: true
        submit_to_app_store: true
        beta_groups:
          - Aaa
          - Priit's group
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID

  test-app:
    name: Test App
    max_build_duration: 10
    inputs:
      xcode: *xcode-input
    environment:
      xcode: "${{ inputs.xcode }}"
      cocoapods: default
    scripts:
      - name: Run tests
        script: xcode-project run-tests --project "ios-test2/banaan.xcodeproj" --scheme "banaan"
        test_report: build/ios/test/*.xml
    artifacts:
      - /tmp/xcodebuild_logs/*.log
